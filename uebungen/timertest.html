<input type="text" id="timerField" value="" readonly>
<button onclick="startTimer()">Start</button>
<button onclick="stopTimer()">Stop</button>
<button onclick="resetTimer()">Reset</button>

<script>let seconds = 0;
let timer;
let timerField = document.getElementById('timerField');

function startTimer() {
  timer = setInterval(updateTimer, 1000);
}

function stopTimer() {
  clearInterval(timer);
}

function resetTimer() {
  seconds = 0;
  updateTimerField();
}

function updateTimer() {
  seconds++;
  updateTimerField();
}

function updateTimerField() {
  timerField.value = seconds;
}</script>
